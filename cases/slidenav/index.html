<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靠边悬浮导航</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <ul class="slide">
        <li class="slide-call">
            <div class="slide-item-icon">
                <i class="iconfont lnzuoji"></i>
                <span>电话</span>
            </div>
            <div class="slide-item-des">
                <a href="tel:0571-12345678">0571-12345678</a>
            </div>
        </li>
        <li class="slide-call">
            <div class="slide-item-icon">
                <i class="iconfont lncall"></i>
                <span>手机</span>
            </div>
            <div class="slide-item-des">
                <a href="tel:18868688888">18868688888</a>
            </div>
        </li>
        <li class="slide-qrcode">
            <div class="slide-item-icon">
                <i class="iconfont lnqrcode"></i>
                <span>二维码</span>
            </div>
            <div class="slide-item-des">
                <img src="./img/qrcode.png" alt="">
            </div>
        </li>
        <li>
            <a class="slide-item-icon" href="#message" target="_blank">
                <i class="iconfont lnmessage"></i>
                <span>留言</span>
            </a>
        </li>
        <li>
            <a class="slide-item-icon" href="mailto:test@web.gq">
                <i class="iconfont lnemail"></i>
                <span>邮件</span>
            </a>
        </li>
    </ul>
</body>
</html>
