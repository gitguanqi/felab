<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导出到excel</title>
  <script src="https://xqgj.cc/xqcdn/libs/xqgjs/1.0.5/xqgjs.min.js"></script>
</head>

<body>
  <div>
    <button id="exportExcel" type="button">导出Excel兼容IE</button>
  </div>
  <div id="myDiv">
    <table id="tableExcel" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td colspan="5" style="text-align: center;">html 表格导出道Excel</td>
      </tr>
      <tr style="background-color: #FFC000;text-align: center;">
        <td>列标题1</td>
        <td>列标题2</td>
        <td>类标题3</td>
        <td>列标题4</td>
        <td>列标题5</td>
      </tr>
      <tr style="text-align: center;">
        <td>aaa</td>
        <td>bbb</td>
        <td>ccc</td>
        <td>ddd</td>
        <td>eee</td>
      </tr>
      <tr style="text-align: center;">
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
        <td>DDD</td>
        <td>EEE</td>
      </tr>
      <tr style="text-align: center;">
        <td>FFF</td>
        <td>GGG</td>
        <td>HHH</td>
        <td>III</td>
        <td>JJJ</td>
      </tr>
    </table>
  </div>
  <script>
      let exportExcelBtn = $g('#exportExcel')[0];
      $g.addEvent(exportExcelBtn, 'click', exportExcelSet, false);

      function exportExcelSet() {
          $g.exportExcel('myDiv', 'example' + Date.parse(new Date()) + '.xls');
      }

  </script>
</body>

</html>
