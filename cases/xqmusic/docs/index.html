<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小奇音乐播放器插件</title>
    <link rel="stylesheet" href="https://xqgj.cc/xqcdn/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://xqgj.cc/xqcdn/libs/xqmusic-player/0.0.1/css/xqmusic.min.css">
    <script src="https://xqgj.cc/xqcdn/libs/xqgjs/1.0.5/xqgjs.min.js"></script>
    <script src="https://xqgj.cc/xqcdn/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://xqgj.cc/xqcdn/libs/xqmusic-player/0.0.1/js/xqmusic.min.js"></script>
</head>
<body>
    <div id="music"></div>
    <script>

        // 插件参数
        let options = {
            el: '#music',
            list: [],
            mode: 'slide', // move/slide
        },
        dataUrl = '../../../assets/mock/music.min.json';

        window.onload = function () {  
            getList();
        }
        
        
        // 获取歌曲列表
        async function getList () {  
            let data = await axios.get(dataUrl);
            if (data.status === 200) {
                options.list = [...data.data];
                init(options);
            }
        }

        // 初始化参数
        function init (options) {  
            new XqMusic(options);
        }


    </script>
</body>
</html>
