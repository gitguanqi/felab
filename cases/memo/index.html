<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XQ备忘录</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
    <div class="todomvc">
        <h2 class="todomvc-title">XQ备忘录</h2>
        <div class="todomvc-form">
            <input class="border-color" type="text" id="todo" placeholder="请输入待办事项">
            <button class="border-color" id="todo-btn">ToDo</button>
        </div>
        <ul class="todo-list border-color"></ul>
        <ul class="todo-total border-color-total"></ul>
        <div class="todomvc-theme">
            <label for="theme">切换主题：</label>
            <input type="color" name="theme" id="theme">
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
