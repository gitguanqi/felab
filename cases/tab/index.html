<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mr.Mark ">
    <title>选项卡实例</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h2>选项卡实例：</h2>
    <div class="box">
        <!-- 点击的按钮 -->
        <p class="btn">
            <span class="active">选项一</span>
            <span>选项二</span>
            <span>选项三</span>
        </p>
        <!-- 切换的内容 -->
        <div class="content">
            <div class="active">选项一内容</div>
            <div>选项二内容</div>
            <div>选项三内容</div>
        </div>
    </div>
    <script src="https://xqgj.cc/xqcdn/libs/xqgjs/1.0.5/xqgjs.min.js"></script>
    <script>
        // 首先，你要获取到这个点击元素和内容元素
        var btns = $g.domAll('.btn span');
        var content = $g.domAll('.content div');
        // 其次，引入tab对象，然后new一下
        var tab = new $g.Tab(btns, content, 'active', 'mouseover');
    </script>
</body>

</html>
