<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单切换特效</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <p class="tip">请在手机上面观看效果。</p>
    <script>
        let isFlag = false;
        let box = document.querySelector('.box');
        box.addEventListener('touchstart', function(){
            isFlag = !isFlag;
            this.className = isFlag ? 'box active' : 'box';
        },false);
    </script>
</body>
</html>
